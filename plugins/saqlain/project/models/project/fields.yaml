fields:
    name:
        label: 'Project Name'
        span: auto
        placeholder: 'Enter the project''s name'
        type: text
tabs:
    fields:
        description:
            label: 'Project Description'
            span: full
            size: ''
            placeholder: 'Enter Project''s Description'
            type: textarea
            tab: 'Tab 1'
        year:
            label: 'Project Finished In'
            span: auto
            placeholder: YYYY
            cssClass: ''
            type: text
            tab: 'Tab 1'
        thumbnail:
            label: 'Project Thumbnail'
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: left
            cssClass: ''
            type: fileupload
            tab: 'Tab 1'
        ss:
            label: 'Project Images'
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: right
            type: fileupload
            tab: 'Tab 1'
        url:
            label: 'Project URL'
            span: auto
            placeholder: 'Enter Project''s URL'
            type: text
            tab: 'Tab 1'
